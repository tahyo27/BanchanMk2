server:
  port: 8065

spring:
  application:
    name: BanchanMk2
  datasource:
    url: jdbc:h2:tcp://localhost/~/Downloads/test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE